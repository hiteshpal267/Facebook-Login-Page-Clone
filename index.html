<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-28 flex mx-auto align items-center justify-center">
        <div class="left w-1/2 mx-14">
         <img class="w-60" src="fb.svg" alt="">
         <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white rounded-xl  w-1/3   p-8 text-lg relative">
          <input class="my-0 px-4 h-12 border border-1 border-gray-200 rounded-md outline-blue-500" type="text" placeholder="Email or Phone Number">
          <input class="my-2 px-4 h-12 border border-1 border-gray-200 rounded-md outline-blue-500" type="text" placeholder="Password">
          <button class="btn bg-blue-500 my-4 rounded-md font-bold text-white py-3 hover:bg-blue-600">Log In</button>
          <span class="text-blue-600 text-center cursor-pointer hover:underline">Forgotten password?</span>
          <hr>
          <button class="btn bg-green-500 my-4 rounded-md font-bold text-white py-3 px-4 hover:bg-green-600 w-fit mx-auto">Create New Account</button>
          <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
